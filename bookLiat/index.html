<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ==" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <title>Book List</title>
<style>
  .success,.error{
    color: white;
    padding: 5px;
    margin: 5px 0 15px 0;
  }
  .success{
    background-color: green;
  }
  .error{
    background-color: red;
  }
.btn-primary{
  background-color: royalblue;
}
span,.size{
  font-size: large;
}
.size{
  font-size: large;
}
</style>
</head>
<body>
  <div class="container mt-5">
    <h1 id="heading">Add Book</h1>
    <form class="book-form">
      <div>
        <label class="size" for="title">Title</label>
        <input type="text" id="title" class="u-full-width">
      </div>
      <div>
        <label class="size" for="author">Author</label>
        <input type="text" id="author" class="u-full-width">
      </div>
      <div>
        <label class="size" for="isbn">#Isbn</label>
        <input type="text" id="isbn" class="u-full-width">
      </div>
      <input type="submit" value="Submit" class="mt-3 u-full-width btn btn-primary">
    </form>
    <hr>
    <table class="u-full-width">
      <thead class="thead-light">
        <tr>
          <th class="size">Author</th>
          <th class="size">Title</th>
          <th class="size">#Isbn</th>
          <th class="size">Remove<i class="fa fa-remove"></i></th>
        </tr>
      </thead>
      <tbody id="book-list"></tbody>
    </table>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <script src="appEs6.js"></script>
</body>
</html>

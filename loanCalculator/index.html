<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="app.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Loan Calculator</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body text-center mt-5">
            <h1 class="heading display-5 pb-3">Loan Calculator</h1>
              <form id="loan-form">
                <div class="form-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                    <input type="number" class="form-control" placeholder="Loan Amount" id="amount">
                    <div class="input-group-append">
                      <span class="input-group-text">.00</span>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">%</span>
                    <input type="number" class="form-control" placeholder="interest" id="interest">
                </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <input type="number" class="form-control" placeholder="Years to repay" id="years">
                </div>
                </div>
                <div>
                  <input type="submit" value="Calculate" class="btn btn-dark btn-block">
                </div>
              </form>
              <!-- LOAD SPINNER -->
              <div id="loading">
                  <img src="img/loading.gif" alt="loader">
              </div>
              <!-- DISPLAY RESULT -->
             <div id="results" class="pt-4">
              <h5>Result</h5>
              <div class="form-group">
                <div class="input-group-prepend mt-3">
                  <span class="input-group-text mt-3">Monthly Payment</span>
                  <input type="number" class="form-control mt-3" disabled id="monthly-payment">
                  <div class="input-group-append">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">Total Payment</span>
                  <input type="number" class="form-control" disabled placeholder="" id="total-payment">
                  <div class="input-group-append">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">Total Intrest</span>
                  <input type="number" class="form-control" disabled  id="total-interest">
                  <div class="input-group-append">
                  </div>
                </div>
              </div>
             </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>

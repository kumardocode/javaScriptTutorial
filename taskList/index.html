<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" 
  href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" 
  integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" 
  crossorigin="anonymous">
  <title>Task List</title>
 
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col s12">
        <div id="main" class="card">
          <div class="card-content">
            <span class="card-title">Task List</span>
           <div class="row">
             <form id="task-form">
              <div class="input-field col s12">
                  <input type="text" name="task" id="task">
                  <label for="task">New Task</label>
              </div>
              <input type="submit" value="Add task" class="btn ">
             </form>
           </div>
          </div>
          <div class="card-action">
            <h5 id="task-title">Task</h5>
            <div class="input-field col s12">
              <input type="text" name="filter" id="filter">
              <label for="filter">Filter Task</label>
            </div>
            <ul class="collection">
              <!-- li  -->
            </ul>
            <a href="#" class="clear-task btn black">clear task</a>
          </div>
        </div>
    </div>
  </div>
</div>
  <script
  src="https://code.jquery.com/jquery-migrate-3.3.1.min.js"
  integrity="sha256-APllMc0V4lf/Rb5Cz4idWUCYlBDG3b0EcN1Ushd3hpE="
  crossorigin="anonymous">
</script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="app.js"></script>
</body>
</html>
